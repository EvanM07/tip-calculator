<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip and Tax Calculator</title>
    <link rel="icon" href="./images/mickey.JPG" type="image/icon type">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" type="text/css" href="./mobile.css">
    <link rel="stylesheet" type="text/css" href="./tablet.css">
    <link rel="stylesheet" type="text/css" href="./tabletPortrait.css">

  </head>
  <body>

<main>
      <div id="heading_container">
        <h1 id="header"> The tip and tax calculator</h1>
        <p id="heading_para">
          Enjoy a simple ad free experience. Just input the information into the 
          input fields below. 
        </p>
      </div>
  <div id="two_buttons">
    <!--User will click this button to change into the alt function of this website-->
    <button id="alt_fun" onclick="startAltFun()"> Sales Tax </button>

    <!-- This refreshes the browser-->
    <button id="refresh_page" onclick="refreshPage()">Refresh Window </button>
  </div>


  <!--below the user will input values into the field and then click submit-->
  <div id="input_fields">
        <input type="number" placeholder="Input Tip Percentage" id="input_percentage" > 
      <br>
      <br>
        <input type="number" placeholder="Input Tax Percentage" id="input_tax">
      <br>
      <br>
        <input type="number" placeholder="Input Amount" id="input_sum"  > 
        <br>
      <!-- <button id="sum_button" onclick="onSubmit()"> Submit </button> -->
      <button id="submit" onkeypress="launch()" onclick="launch()" >Submit</button>


  </div>

        <!-- This is where javascript is gonna inject that template literal-->
        <p id="user_sum"> </p>
        
  <!-- this is the dialog box that will popup when user doesn't meet necessary  requirements for the input fields
  in both function modes-->
  <dialog id="dialog">  
    <p id="words">Please make sure all fields are filled out and non negative numbers</p>
    <button id="hide" onclick="closePopUp()">Close</button>  
  </dialog>

</main>
  </body>
</html>
